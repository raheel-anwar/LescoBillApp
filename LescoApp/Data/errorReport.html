<!DOCTYPE HTML><html><head><title>Internal Error...</title><style type="text/css"><!--body{margin:0;font-size:.7em;font-family:Verdana, Arial, Helvetica, sans-serif;background:#EEEEEE;}fieldset{padding:0 15px 10px 15px;}h1{font-size:2.4em;margin:0;color:#FFF;font-weight: normal;}h2{font-size:1.7em;margin:0;color:#CC0000;font-weight: normal; margin-top: 5px;}h3{font-size:1.2em;margin:10px 0 0 0;color:#000000;font-weight: normal;}#header{width:96%;margin:0 0 0 0;padding:6px 2% 6px 2%;font-family:"trebuchet MS", Verdana, sans-serif;color:#FFF;background-color:#555555;}#content{margin:0 0 0 2%;position:relative;}.content-container{background:#FFF;width:96%;margin-top:8px;padding:10px;position:relative;}ul li {font-weight: normal; font-size: 14px;margin-top: 4px;}--></style></head><body><div id="header"><h1>An Internal Error Has Occurred...</h1></div><div id="content"><div class="content-container"><fieldset><h2>Troubleshooting Guide</h2><h3>This error can be caused by following reasons:</h3><ul><li>No internet connection</li><li>Invalid reference no</li><li>Session ID expiration</li></ul><h2>If error keeps happening try to restart the application.</h2></fieldset></div></div></body></html>
